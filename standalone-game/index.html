<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZLE - Logic Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZZLE</h1>
            <p class="subtitle">Program the robot to collect all stars</p>
        </header>

        <div class="controls">
            <div class="level-selector">
                <label for="level-select">Level:</label>
                <select id="level-select"></select>
                <button id="load-level-btn" class="btn btn-primary">Load Level</button>
            </div>
            <div class="game-controls">
                <button id="run-btn" class="btn btn-success">‚ñ∂ Run</button>
                <button id="step-btn" class="btn">‚èØ Step</button>
                <button id="reset-btn" class="btn">‚Üª Reset</button>
                <button id="solve-btn" class="btn btn-warning">ü§ñ Auto Solve</button>
            </div>
        </div>

        <div class="game-layout">
            <div class="left-panel">
                <div class="board-container">
                    <h3>Board</h3>
                    <canvas id="game-board" width="512" height="512"></canvas>
                    <div class="game-info">
                        <div class="info-item">
                            <span class="label">Stars:</span>
                            <span id="stars-count">0</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Steps:</span>
                            <span id="steps-count">0</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Position:</span>
                            <span id="position">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Direction:</span>
                            <span id="direction">-</span>
                        </div>
                    </div>
                </div>

                <div class="instructions-palette">
                    <h3>Available Instructions</h3>
                    <div id="palette-instructions"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="program-editor">
                    <h3>Program Functions</h3>
                    <div id="functions-container"></div>
                </div>

                <div class="execution-view">
                    <h3>Execution Stack <span id="stack-size">(0)</span></h3>
                    <div id="stack-display"></div>
                </div>

                <div class="solver-output">
                    <h3>Solver Output</h3>
                    <div id="solver-result"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status-message">Ready</span>
        </div>
    </div>

    <script src="game-engine.js"></script>
    <script src="solver.js"></script>
    <script src="ui.js"></script>
</body>
</html>
